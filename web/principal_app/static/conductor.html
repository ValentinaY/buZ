                <div class="file-box">

                            <div class="image">
                                <img alt="image" class="img-responsive" src={% static "img/Captura.PNG"  %}>
                            </div>
                            <div class="file-name">

                            </div>
                        </a>

                    </div>
                    {%  endfor %}

            </div>
        </div>

<div class="modal fade" id="borrarProyecto" role="dialog" aria-labelledby="borrarProyectoLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="borrarProyecto">Cancelar ruta</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
        <form action="/buz/borrarProyecto/" method="POST">
      <div class="modal-body">

            {% csrf_token %}

              <div class="form-wrapper">
                    <input id="nom" type="text" placeholder="Nombre del proyecto que desea borrar" class="form-control" name="nom">
              </div>
              <div class="form-wrapper">
              <input id= "nueve" type="hidden" name="usr" value="" />
              </div>

            <span id="mess"></span>


      </div>
      <div class="modal-footer">
        <button  type= 'button' class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button  class="btn btn-primary" id="np">Borrar Proyecto</button>
      </div>
        </form>
    </div>
  </div>
</div>

              <div class="form-wrapper">
              <input id= "ocho" type="hidden" name="usrname" value="" />
              </div>

            <span id="mess"></span>


      </div>
      <div class="modal-footer">
        <button  type= 'button' class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button  class="btn btn-primary" id="np">Añadir ruta</button>
      </div>
        </form>
    </div>
  </div>
</div>
